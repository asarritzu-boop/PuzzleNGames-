<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#020b16">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Giochi Biblici - TV Edition</title>
    
    <meta property="og:title" content="GIOCHI BIBLICI ISPIRATI A CELEBRI PROGRAMMI TV">
    <meta property="og:description" content="Mettiti alla prova con i quiz biblici pi√π famosi della TV!">
    <meta property="og:image" content="https://asarritzu-boop.github.io/PuzzleNGames-/icona.png">
    <meta property="og:type" content="website">

    <link rel="icon" href="https://asarritzu-boop.github.io/PuzzleNGames-/icona.png" type="image/png">

    <style>
        :root {
            --main-blue: #00d2ff;
            --bg-dark-blue: #020b16;
            --text-clean: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #0a1e3d 0%, var(--bg-dark-blue) 100%);
            color: var(--text-clean);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header-icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 15px var(--main-blue));
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: var(--main-blue);
        }

        .tagline {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 480px;
        }

        .btn {
            background: rgba(0, 210, 255, 0.1);
            border: 2px solid var(--main-blue);
            color: white;
            padding: 20px;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .btn:hover {
            background: var(--main-blue);
            color: var(--bg-dark-blue);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
            transform: scale(1.03);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .subtitle {
            display: block;
            font-size: 0.75rem;
            text-transform: none;
            margin-top: 6px;
            font-weight: 400;
            letter-spacing: 0;
            opacity: 0.9;
        }

        .footer-actions {
            display: flex;
            gap: 10px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .share-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 12px 25px;
            font-size: 0.85rem;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s;
        }

        .share-btn:hover {
            background: white;
            color: var(--bg-dark-blue);
        }

        /* MODAL STYLE */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #0a1e3d;
            border: 2px solid var(--main-blue);
            padding: 25px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            position: relative;
        }

        .tutorial-img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none; /* Nascosta inizialmente */
            border: 1px solid var(--main-blue);
        }

        #modalTitle {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <img src="https://asarritzu-boop.github.io/PuzzleNGames-/icona.png" alt="Icona" class="header-icon">
    
    <h1>Giochi Biblici</h1>
    <div class="tagline">ispirato a celebri programmi TV</div>

    <div class="container">
        <a href="https://asarritzu-boop.github.io/GiustoSbagliato/" class="btn">üö´ AVANTI UN ALTRO <span class="subtitle">Indovina la risposta sbagliata</span></a>
        <a href="https://asarritzu-boop.github.io/Milionario/" class="btn">üíé CHI VUOL ESSERE MILIONARIO <span class="subtitle">Indovina la risposta esatta</span></a>
        <a href="https://asarritzu-boop.github.io/Ghigliottina-/" class="btn">üî™ GHIGLIOTTINA <span class="subtitle">Costruisci il soggetto</span></a>
        <a href="https://asarritzu-boop.github.io/IndovinaFrase/" class="btn">üé° RUOTA DELLA FORTUNA <span class="subtitle">Completa il tabellone</span></a>
    </div>

    <div class="footer-actions">
        <button class="share-btn" onclick="sharePage()">üì§ CONDIVIDI GIOCHI</button>
        <button class="share-btn" onclick="openModal()">üì≤ INSTALLA APP</button>
    </div>

    <div id="installModal" class="modal-overlay">
        <div class="modal-content">
            <div id="selectionArea">
                <p id="modalTitle">HAI IPHONE O ANDROID?</p>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <button class="btn" style="padding: 15px;" onclick="showTutorial('xiphone.png')">IPHONE</button>
                    <button class="btn" style="padding: 15px;" onclick="showTutorial('android.png')">ANDROID</button>
                </div>
            </div>

            <div id="tutorialArea" style="display: none;">
                <p style="font-size: 0.9rem; margin-bottom: 10px; color: var(--main-blue);">SEGUI LE ISTRUZIONI:</p>
                <img id="insImg" src="" class="tutorial-img">
                <button class="share-btn" style="margin-top: 20px; width: 100%;" onclick="resetModal()">‚¨ÖÔ∏è TORNA INDIETRO</button>
            </div>

            <button onclick="closeModal()" style="background:transparent; color:white; border:none; margin-top:20px; cursor:pointer; text-decoration:underline; opacity:0.7;">Chiudi</button>
        </div>
    </div>

    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'GIOCHI BIBLICI TV',
                    text: 'Divertiti con i quiz biblici ispirati ai programmi TV!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert("Copia il link: " + window.location.href);
            }
        }

        // GESTIONE MODAL
        function openModal() {
            resetModal();
            document.getElementById('installModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('installModal').style.display = 'none';
        }

        function showTutorial(imgSrc) {
            document.getElementById('selectionArea').style.display = 'none';
            document.getElementById('tutorialArea').style.display = 'block';
            const img = document.getElementById('insImg');
            img.src = imgSrc;
            img.style.display = 'block';
        }

        function resetModal() {
            document.getElementById('selectionArea').style.display = 'block';
            document.getElementById('tutorialArea').style.display = 'none';
            document.getElementById('insImg').src = '';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('installModal')) {
                closeModal();
            }
        }
    </script>

</body>
</html>
